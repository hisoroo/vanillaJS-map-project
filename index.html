<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapathon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header>
          <img src="logo.svg" alt="logo" />
          <h1>Mapathon</h1>
        </header>
        <div class="form workout-list">
          <button class="add-workout">
            +
          </button>
        </div>
      </div>
      <div class="map" id="map">
        <button class="user-settings">ðŸ‘¤</button>
      </div>
    </div>
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="userIcon">ðŸ‘¤</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><br>
        <button id="saveUser">Save</button>
      </div>
    </div>
    <div id="loading-animation" class="loading-animation">
      <div class="spinner"></div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
